<!DOCTYPE html>

<body>
    <div class="container">
        <header class="header">
            <h1>Form Student</h1>
            <p></p>
        </header>
        <form id="information-form" required>
            <div class="form-group">
                <label for="name" id="name-label">Full Name</label> 
                    <input 
                    id="name" 
                    name="name"
                    class="form-control"
                    type="text" 
                    placeholder='Enter Your Full Name'
                    required/>
            </div>

            <div class="form-group">
                <label id="age-label" for="age">Age</label> 
                    <input 
                    id="age" 
                    name="age" 
                    class="form-control"
                    type="number" 
                    placeholder='Age'
                    min="18"
                    max="55"
                    required/>
            </div>

         

            <div class="form-group">
                <button id="addButton" class="save-button" onclick="addStudent">Add Students</button>
                <span id="result"></span>
            </div>
